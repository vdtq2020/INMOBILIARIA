<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INMOBILARIAS PERÚ</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="menu-icon" class="menu-icon">☰</div>
      <h1>INMOBILARIAS PERÚ</h1>
      <nav id="menu" class="hidden">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="contacto.html">Contáctanos</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact-form">
      <h2>Dejanos tus datos</h2>
      <form id="contact-form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
    <div class="contact-info">
      <p>Teléfono: +51 922 953 772</p>
      <p>Dirección: Av. Abancay 210, Lima, Perú</p>
      <div class="mapa">
        <iframe
          src="https://www.google.com/maps?q=Av.+Abancay+210,+Lima+15001&output=embed"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </div>
      <div class="social-media">
        <a href="https://www.facebook.com" target="_blank">Facebook</a>
        <a href="https://www.twitter.com" target="_blank">Twitter</a>
        <a href="https://www.instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
